<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Rock Europe</title>
    <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  

  <script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>         
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
            
</head>

<body> 

    <body>
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="citySearch" type="search" required>
                        <button class="waves-effect waves-light btn search">search</button>
                        <label class="label-icon" for="search"><i class="material-icons">search a city</i></label>
                        
                    </div>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row" id="firstRow">

              <!-- default carousel pics -->
              <!-- fixed -->
                <div class="carousel" id="demo-carousel">
                    <a class="carousel-item ex1" href="#1!"><img src="https://images.unsplash.com/photo-1506598417715-e3c191368ac0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3934&q=80"></a>
                    <a class="carousel-item ex2" href="#1!"><img src="https://images.unsplash.com/photo-1529655683826-aba9b3e77383?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1301&q=80"></a>
                    <a class="carousel-item ex3" href="#1!"><img src="https://images.unsplash.com/photo-1549241163-1bdf00c9f8db?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3833&q=80"></a>
                    <a class="carousel-item ex4" href="#1!"><img src="https://images.unsplash.com/photo-1542955898-fab18e01b3ba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3744&q=80" ></a>
                    <a class="carousel-item ex5" href="#1!"><img src="https://images.unsplash.com/photo-1516306580123-e6e52b1b7b5f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3798&q=80"  ></a>
                  </div>
            </div>
            <div class="row" id="secondRow">
              <div class="col s12 card">Flight info<div>
                  <div class="input-field col s12 flightInfo card-content"></div>
              </div>
          </div>
            <footer>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn2 btn modal-trigger" href="#modal1">DISCLAIMER</a>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Due to the COVID-19 pandemic, we understand Customers might be uncertain about their travel plans in the months ahead. Please double check with local health services on stay in place orders and masks mandates. </h4>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Gotcha!</a>
                    </div>
                </div>
            </footer>
            <script src="script.js"></script>
    </body>

</html>
